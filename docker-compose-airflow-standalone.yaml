version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: airflow-postgres
    ports:
      - "65432:5432"
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    networks:
      - airflow_network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow", "-d", "airflow" ]
      interval: 5s
      retries: 5
      timeout: 3s
#  redis:
#    image: redis:latest
#    container_name: airflow-redis
#    ports:
#      - "6379:6379"
#    networks:
#      - airflow_network
  airflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow-standalone
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - PYCHARM_DEBUG_ENABLED=True
      - LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor  # Standalone Î™®Îìú
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - PYTHONPATH=/opt/airflow/udfs:/opt/airflow/plugins:$PYTHONPATH
    volumes:
      - ./app:/opt/airflow/app  # üõ†Ô∏è Ïª®ÌÖåÏù¥ÎÑà ÎÇ¥Î∂Ä Í≤ΩÎ°ú ÎßûÏ∂îÍ∏∞
      - ./entrypoint.sh:/entrypoint.sh
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/udfs:/opt/airflow/udfs
#      - ./airflow/udfs/utils:/opt/airflow/udfs/utils
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow.cfg:/opt/airflow/airflow.cfg
      - ./fwani_airflow_plugin:/opt/airflow/plugins/fwani_airflow_plugin
    ports:
      - "8082:8080"  # Airflow Ïõπ UI Ìè¨Ìä∏
#      - "5678:5678"  # PyCharm Debug Ìè¨Ìä∏ Ï∂îÍ∞Ä
    entrypoint: [ "/entrypoint.sh" ]
    networks:
      - airflow_network
networks:
  airflow_network:
    driver: bridge
